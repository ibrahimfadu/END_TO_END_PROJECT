{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Cutoff Predictor</title>
</head>
<body>
    <header style="display: flex; justify-content: center; align-items: center; gap: 20px; padding: 10px 20px; position: relative;">
        <h1 style="margin: 0; text-align: center; flex-grow: 1;">Cutoff Prediction</h1>
        <a href="graph" class="btn" style="background-color: #4CAF50; color: white; padding: 12px 24px; font-size: 18px; border-radius: 8px; text-decoration: none; display: inline-block; transition: 0.3s; position: absolute; right: 20px;">
            View Graph
        </a>
    </header>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <label for="college">Select College</label>
            <select name="college" id="college" required>
                <option value="">Select One</option>
                {% for college in colleges %}
                <option value="{{ college }}">{{ college }}</option>
                {% endfor %}
            </select>

            <label for="branch">Select Branch</label>
            <select name="branch" id="branch" required>
                <option value="">Select One</option>
                {% for branch in branches %}
                <option value="{{ branch }}">{{ branch }}</option>
                {% endfor %}
            </select>

            <label for="category">Select Category</label>
            <select name="category" id="category" required>
                <option value="">Select One</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Predict Cutoff">
        </form>

        
    </div>
</body>
</html>
